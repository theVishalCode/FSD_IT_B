<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
</head>
<body>
    <form name="login" method="post" action="#">
        <table border="1" width="30%" height="50%" align="center" cellpadding="5px">
            <caption>Login Page</caption>
            <tr>
                <th>User name:</th>
                <td><input type="text" name="unname" placeholder="Enter your Name"</td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" name="Pass" placeholder="Enter your Password"</td>
            </tr>
            <tr>
                <th><input type="submit" value="LOGIN"</th>
                <th><input type="reset" value="RESET"</th>
            </tr>
        </table>
    </form>
</body>
</html>
